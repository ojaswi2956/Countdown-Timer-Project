<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="newyear.css">
    <title>Countdown to new year 2022</title>
</head>
<body background="C:\Users\Admin\Desktop\images\new year.jpg">
    <div class="container">
        <h1 class="countdown"> Happy New Year</h1>
    </div>
    <div class="timer">
        <div class="countdown-container">
            <div class="time day">00</div>
            <span class="text">Days</span>
        </div>
        <div class="countdown-container">
            <div class="time hour">00</div>
            <span class="text">Hours</span>
        </div>
        <div class="countdown-container">
            <div class="time minute">00</div>
            <span class="text">Minutes</span>
        </div>
        <div class="countdown-container">
            <div class="time seconds">00</div>
            <span class="text">Seconds</span>
        </div>
    </div>
  
</body>
</html>
